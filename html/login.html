<!DOCTYPE html>
<html>
    <head>
            
            <meta charset="UTF-8">
            <meta name = "viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie-edge">
            <title>Access Control</title>
            <link rel="stylesheet" href="../css/login.css">
            <script src="../js/login.js"></script>

    </head>
	
	<body>
        <div class="main">
            
                <div class="card">
                    <form class="form" action="" onsubmit="return valida_form(this)"></form>

                        <div class="card-top">
                            <img class="imgLogin"  src="../img/user.png" alt="">
                            <h2 class="title">COVID-19 PANEL</h2>
                            
                        </div>

                        <div class="card-group">
                            <label>Name</label>
                            <input  type  = "text" name="Name" id="Name" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="card-group">
                            <label>Email</label>
                            <input  type  = "email" name="Email" id="Email" placeholder="Enter your email" required>
                        </div>

                        <div class="card-group">
                            <label>Password</label>
                            <input  type = "password" name="Senha" id="Password" placeholder="Enter your password" required>
                        </div>

                    </form>

                
                    <div class="card-group btn">
                        <button onclick="login()" type="submit">ENTER</button>
                    </div>
            
                </div>

                
            
            
        </div>
	</body>

	
</html>
